<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakim Design - Rénovation & Décoration Intérieure</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background-color: #f5f5f5; color: #333; }
        header { background: #000; color: #fff; text-align: center; padding: 50px 20px; }
        header h1 { font-size: 3em; margin: 0; }
        header p { font-size: 1.2em; margin-top: 10px; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 10px; padding: 20px; }
        .gallery img { width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .contact { background: #fff; padding: 20px; text-align: center; }
        form { display: flex; flex-direction: column; max-width: 400px; margin: auto; }
        input, textarea { padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { background: #000; color: #fff; padding: 10px; border: none; cursor: pointer; border-radius: 5px; }
        footer { background: #111; color: #fff; text-align: center; padding: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Hakim Design</h1>
        <p>L’art de sublimer vos espaces</p>
    </header>

    <section class="gallery">
        <img src="img1.jpeg" alt="Réalisation 1">
        <img src="img2.jpeg" alt="Réalisation 2">
        <img src="img3.jpeg" alt="Réalisation 3">
        <img src="img4.jpeg" alt="Réalisation 4">
        <img src="img5.jpeg" alt="Réalisation 5">
        <img src="img6.jpeg" alt="Réalisation 6">
        <img src="img7.jpeg" alt="Réalisation 7">
        <img src="img8.jpeg" alt="Réalisation 8">
        <img src="img9.jpeg" alt="Réalisation 9">
        <img src="img10.jpeg" alt="Réalisation 10">
    </section>

    <section class="contact">
        <h2>Contactez-moi</h2>
        <form action="mailto:mamadououmardiop918@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Votre nom" required>
            <input type="email" name="email" placeholder="Votre email" required>
            <textarea name="message" placeholder="Votre message" rows="5" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>Email : mamadououmardiop918@gmail.com | Téléphone : 786640932</p>
    </footer>
</body>
</html>
